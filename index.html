<!DOCTYPE html>
<html>
  <head>
    <title> Color guessing game </title>
    <script>
      function check_guess(input, colors, rand) {
        colors = colors;
        rand = rand;
        if (input == colors[rand]) {
          console.log(played);
          guessed = true;
        } else if(input > colors[rand]){
          console.log("sup");
        } else if(input < colors[rand]) {
          console.log("inf");
        } else {
          console.log("not in array");
        }
      }

      (function do_game() {
        var colors = ["blue", "cyan", "gold", "gray", "green", "magenta",
        "orange", "red", "white", "yellow"];
        colors.sort();
        var guessed = false;
        var played = 0;
        var rand = Math.floor(Math.random() * (colors.length -1));
        console.log(rand);

        do {
          var value = prompt("I am thinking of one of these colors:\n\
          "+ colors +"\n\n What color am I thinking of?");
          played++;

          check_guess(value, colors, rand);

        } while (!guessed);

      })();
    </script>
