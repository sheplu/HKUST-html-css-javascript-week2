<!DOCTYPE html>
<html>
  <head>
    <title> Color guessing game </title>
  </head>

  <body id="test">
      <div>
          <p> test </p>
      </div>

      <script>
        var colors = ["blue", "cyan", "gold", "gray", "green", "magenta",
        "orange", "red", "white", "yellow"];
        var guessed = false;
        var played = 0;
        var rand = Math.floor(Math.random() * (colors.length -1));

        function showLog(tmp) {
          console.log("showlog " + tmp);
          alert("showlog " + tmp);
        }

        function checkInput(input) {
          if(isNaN(input) || input < 0 || input > colors.length) {
            showLog("Not in array");
            return false
          }
          return input;
        }

        function checkGuess(input) {
          var result = false;

          if (input == rand) {
            console.log(played);
            result = true;
          } else if(input > rand){
            showLog("votre nombre est sup");
            result = false;
          } else {
            showLog("votre nombre est inf");
            result = false;
          }
          return result;
        }

        function victory() {
          showLog("Victory! You won");
          var body = document.getElementsByTagName('body')[0];
          var test  = document.getElementById('test');
          console.log(test);
          body.style.backgroundColor = colors[rand];
          }

        (function Game() {
          colors.sort();
          showLog(colors[rand] + " " + rand);

          do {
            var input = prompt("I am thinking of one of these colors:\n\
            "+ colors +"\n\n What color am I thinking of?");

            guessed = checkGuess(checkInput(input));
            console.log("guessed" + guessed);
          } while (!guessed);
          victory();
        })();
      </script>
  </body>
</html>
